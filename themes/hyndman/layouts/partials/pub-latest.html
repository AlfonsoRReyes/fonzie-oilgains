{{ $pubs_cover_count := index .Site.Params "pubs_cover_count" | default 2 }}
<table>
   <tr>
    {{ range first $pubs_cover_count ((where .Data.Pages "Params.image" "!=" nil)) }}
        {{ if isset .Params "image" }}
            <td>{{ .Params.title}}</td>
            <!-- show items as a list   -->
            <td style="background-color: #faf8f8; border-bottom: 0px;">
                
                  {{ if isset .Params "file" }}
                      <a href="{{ $.Site.BaseURL }}papers/{{.Params.file}}">
                  {{ end }}
                  <img src="{{ .Site.BaseURL }}img/{{.Params.image}}" height=180></a>
            </td>
            
      {{ end }}
    {{ end }}
     </tr>
</table>
